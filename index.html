<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba Técnica Ellecktra</title>
  <style>
    /* Importación de fuentes */
    @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:wght@100;300;400;700;900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    /* =================================
       VARIABLES CSS Y COLORES
    ================================= */
    :root {
      --color-primary: #003A51;
      --color-secondary: #07A0DE;
      --color-tertiary: #005780;
      --color-background: #F5F5F5;
      --color-card-bg: #F1F1F1;
      --color-text-primary: #0f172a;
      --color-text-secondary: #3E3E3E;
      --color-text-light: #666666;
      --color-white: #FFFFFF;
      
      --gradient-primary: linear-gradient(90deg, var(--color-tertiary) 0%, var(--color-secondary) 100%);
      --gradient-text: linear-gradient(to right, var(--color-secondary), var(--color-tertiary));
      
      --shadow-card: 60px 30px 120px -10px rgba(7, 160, 222, 0.6);
      
      --font-primary: "Montserrat", sans-serif;
      --font-secondary: "Barlow", sans-serif;
    }

    /* =================================
       ESTILOS BASE
    ================================= */
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
      background-color: var(--color-background);
      color: var(--color-text-primary);
      font-style: normal;
    }

    .container {
      max-width: 1278px;
      margin: 0 auto;
      padding: 4rem 0;
    }

    /* =================================
       TIPOGRAFÍA
    ================================= */
    h1 {
      font-weight: 500;
      font-size: 45px;
      letter-spacing: 0.5px;
      color: var(--color-primary);
    }

    h1 span {
      background-image: var(--gradient-text);
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    /* =================================
       LAYOUT - FILAS Y CONTENEDORES
    ================================= */
    .rows {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    /* =================================
       COMPONENTES - CARDS
    ================================= */
    .card {
      width: 418px;
      height: 180px;
      background-color: var(--color-card-bg);
      border-radius: 20px;
      box-sizing: border-box;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      transition: all 0.6s ease;
      position: relative;
    }

    .card:hover {
      background: var(--gradient-primary);
    }

    .card__shadow {
      box-shadow: var(--shadow-card);
    }

    /* =================================
       COMPONENTES - ICONOS
    ================================= */
    .card__icon {
      width: 120px;
      height: 120px;
      color: var(--color-tertiary);
      transition: all 0.6s ease;
      position: absolute;
      right: 0;
      top: 0px;
    }

    .card__icon svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
      transition: all 0.6s ease;
    }

    .card:hover .card__icon {
      color: var(--color-white);
    }

    .card:hover .card__icon svg * {
      fill: var(--color-white);
    }

    /* =================================
       COMPONENTES - PILLS
    ================================= */
    .pill {
      font-family: var(--font-secondary);
      font-size: 24px;
      font-style: normal;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border-radius: 30px;
      padding: 0.4rem 0.75rem;
      font-weight: 600;
      background-color: var(--color-card-bg);
      color: var(--color-text-secondary);
      transition: all 0.6s ease;
      margin-top: auto;
      z-index: 1;
      border: 1px solid var(--color-text-secondary);
    }

    .pill__custom {
      color: var(--color-secondary);
      font-size: 15px;
      border: 1px solid var(--color-text-light);
      border-radius: 16px;
      letter-spacing: 1px;
      padding: 0.4rem 1.5rem;
    }

    .pill__btn {
      display: grid;
      place-items: center;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--color-secondary);
      color: var(--color-white);
      border: 0;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
      transition: all 0.6s ease;
    }

    .card:hover .pill__btn {
      background: var(--color-primary);
      transition: all 0.6s ease;
    }

    /* =================================
       RESPONSIVE DESIGN
    ================================= */
    @media (max-width: 767px) {
      .row {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
      }

      .container {
        padding: 4rem 1rem;
      }

      .card{
        max-width: 340px;
      }
    }
  </style>
</head>
